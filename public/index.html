<html>
  <head>
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .td{
       width: 70%;
      }
    </style>
  </head>
  <body >
    <div id="app" class="container">
      <div id="form" class="row justify-content-center text-center mt-4">
        <div class="col-auto">
          <div class="card">
            <div class="card-body text-center">
              <p class="mt-3">Inserisci un nuovo TODO</p>
              <div class="card-body text-center">
                <div id="formBody">
                  <div id="titolo">
                    <input
                      type="text"
                      class="form-control"
                      id="titoloInput"
                      placeholder="Titolo..."
                    />
                  </div>
                  <div id="aggiungi">
                    <input
                      type="button"
                      class="form-control mt-4 btn btn-success"
                      id="aggiungiButton"
                      value="Aggiungi"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="todoSalvati" class="mt-4">
        <table class="table">
          <thead>
            <tr>
              <th class="text-danger">TODO</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contenutoTableTodo"></tbody>
        </table>
      </div>
    </div>

    <script src="/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
